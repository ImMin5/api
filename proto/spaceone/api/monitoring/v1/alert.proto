//      "domain_id": "domain-123456789012"
//}
message UpdateAlertRequest {
    string alert_id = 1;
    // +optional
    string title = 2;
    // +optional
    string state = 3;
    // +optional
    string status_message = 4;
    // +optional
    string description = 5;
    // +optional
    string assignee = 6;
    // +optional
    AlertUrgency urgency = 7;
    // +optional
    string project_id = 8;
    // +optional
    bool reset_status_message = 11;
    // +optional
    bool reset_description = 12;
    // +optional
    bool reset_assignee = 13;
}


//}
message AlertInfo {
    int32 alert_number = 1;
    string alert_id = 2;
    string title = 3;
    AlertState state = 4;
    string status_message = 5;
    string description = 6;
    string assignee = 7;
    AlertUrgency urgency = 8;
    string severity = 9;
    string rule = 10;
    AlertResource resource = 11;
    string provider = 12;
    string account = 13;
    int32 escalation_step = 14;
    int32 escalation_ttl = 15;
    string image_url = 16;
    google.protobuf.Struct additional_info = 17;
    string triggered_by = 18;
    string webhook_id = 19;
    string escalation_policy_id = 20;

    string project_id = 21;
    string workspace_id = 22;
    string domain_id = 23;

    string created_at = 31;
    string updated_at = 32;
    string acknowledged_at = 33;
    string resolved_at = 34;
    string escalated_at = 35;
}


message AlertQuery {
    // +optional
    spaceone.api.core.v1.Query query = 1;
    // +optional
    int32 alert_number = 2;
    // +optional
    string alert_id = 3;
    // +optional
    string title = 4;
    // +optional
    AlertState state = 5;
    // +optional
    string assignee = 6;
    // +optional
    AlertUrgency urgency = 7;
    // +optional
    string severity = 8;
    // +optional
    string resource_id = 10;
    // +optional
    string provider = 11;
    // +optional
    string account = 12;
    // +optional
    string triggered_by = 13;
    // +optional
    string webhook_id = 21;
    // +optional
    string escalation_policy_id = 22;
    // +optional
    string project_id = 23;
}


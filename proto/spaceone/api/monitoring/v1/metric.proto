    // +optional
    string stat = 13;
    string domain_id = 20;
}

message MetricInfo {
    string key = 1;
    string name = 2;
    string group = 3;
    google.protobuf.Struct unit = 4;
    google.protobuf.Struct metric_query = 5;
}


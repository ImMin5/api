syntax = "proto3";

package spaceone.api.file_manager.v1;

option go_package = "github.com/cloudforet-io/api/dist/go/spaceone/api/file_manager/v1";

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/api/annotations.proto";
import "spaceone/api/core/v1/query.proto";


service PublicFile {
  rpc add (CreatePublicFileRequest) returns (PublicFileInfo) {
    option (google.api.http) = {
      post: "/file-manager/v1/file/add"
      body: "*"
    };
  }
  rpc update (UpdatePublicFileRequest) returns (PublicFileInfo) {
    option (google.api.http) = {
      post: "/file-manager/v1/file/update"
      body: "*"
    };
  }
  rpc delete (PublicFileRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/file-manager/v1/file/delete"
      body: "*"
    };
  }
  rpc get_download_url (PublicFileRequest) returns (PublicFileInfo) {
    option (google.api.http) = {
      post: "/file-manager/v1/file/get-download-url"
      body: "*"
    };
  }
  rpc get (PublicFileRequest) returns (PublicFileInfo) {
    option (google.api.http) = {
      post: "/file-manager/v1/file/get"
      body: "*"
    };
  }
  rpc list (PublicFileSearchQuery) returns (PublicFilesInfo) {
    option (google.api.http) = {
      post: "/file-manager/v1/file/list"
      body: "*"
    };
  }
  rpc stat (PublicFileStatQuery) returns (google.protobuf.Struct) {
    option (google.api.http) = {
      post: "/file-manager/v1/file/stat"
      body: "*"
    };
  }
}

enum PublicFileState {
  STATE_NONE = 0;
  PENDING = 1;
  DONE = 2;
}

message PublicFileReference {
  string resource_type = 1;
  string resource_id = 2;
}

message CreatePublicFileRequest {
  string name = 1;
  // +optional
  google.protobuf.Struct tags = 2;
  // +optional
  PublicFileReference reference = 3;
}

message UpdatePublicFileRequest {
  string public_file_id = 1;
  // +optional
  google.protobuf.Struct tags = 2;
  // +optional
  PublicFileReference reference = 3;
}

message PublicFileRequest {
  string public_file_id = 1;
}

message PublicFileSearchQuery {
  // +optional
  spaceone.api.core.v1.Query query = 1;
  // +optional
  string public_file_id = 2;
  /// +optional
  string name = 3;
  // +optional
  PublicFileState state = 4;
  // +optional
  string file_type = 6;
  // +optional
  string resource_type = 7;
  // +optional
  string resource_id = 8;
}

message PublicFileInfo {
  string public_file_id = 1;
  string name = 2;
  PublicFileState state = 3;
  string file_type = 5;
  string upload_url = 6;
  google.protobuf.Struct upload_options = 7;
  string download_url = 8;
  google.protobuf.Struct tags = 9;
  PublicFileReference reference = 10;
  string created_at = 31;
}

message PublicFilesInfo {
  repeated PublicFileInfo results = 1;
  int32 total_count = 2;
}

message PublicFileStatQuery {
  spaceone.api.core.v1.StatisticsQuery query = 1;
  string domain_id = 2;
}
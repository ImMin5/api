//}
message CloudServiceStatsQuery {
    // +optional
    spaceone.api.core.v1.Query query = 1;
    string query_set_id = 2;
    // +optional
    string provider = 3;
    // +optional
    string cloud_service_group = 4;
    // +optional
    string cloud_service_type = 5;
    // +optional
    string region_code = 6;
    // +optional
    string account = 7;
    // +optional
    string project_id = 11;
}


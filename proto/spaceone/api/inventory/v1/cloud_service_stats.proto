message CloudServiceStatsAnalyzeQuery {
    spaceone.api.core.v1.TimeSeriesAnalyzeQuery query = 1;
    string query_set_id = 2;
}

message CloudServiceStatsStatQuery {
    spaceone.api.core.v1.StatisticsQuery query = 1;
    // +optional
    string query_set_id = 2;
}
    // is_required: true
    // The ID of Notification.
    string notification_id = 1;
    // is_required: true
    // The ID of domain.
    string domain_id = 2;
    // is_required: false
    // The list of the notification information column you want to be returned. It must be specified in the NotificationInfo.
    repeated string only = 3;
}


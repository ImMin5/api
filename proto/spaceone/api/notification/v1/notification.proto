message NotificationQuery {
    enum NotificationType {
        NOTIFICATION_TYPE_NONE = 0;
        INFO = 1;
        ERROR = 2;
        SUCCESS = 3;
        WARNING = 4;
    }
    enum NotificationLEVEL {
        NONE = 0;
        ALL = 1;
        LV1 = 2;
        LV2 = 3;
        LV3 = 4;
        LV4 = 5;
        LV5 = 6;
    }
    // is_required: false
    // Query format provided by SpaceONE. Please check the link for more information.
    spaceone.api.core.v1.Query query = 1;
    // is_required: false
    // The ID of notification.
    string notification_id = 2;
    // is_required: false
    // The topic of notification.
    string topic = 3;
    // is_required: false
    // The type of notification.
    NotificationType notification_type = 4;
    // is_required: false
    // The level of notification.
    NotificationLEVEL notification_level = 5;
    // is_required: false
    // Whether or not to check the notification.
    // If is_read is False, the user has not checked the notification yet.
    bool is_read = 6;
    // is_required: false
    // The ID of parent notification. Not used yet.
    string parent_notification_id = 7;
    // is_required: false
    // The project ID to which the notification will be dispatched.
    string project_id = 8;
    // is_required: false
    // The ID of user.
    string user_id = 9;
    // is_required: true
    // The ID of domain.
    string domain_id = 11;
}


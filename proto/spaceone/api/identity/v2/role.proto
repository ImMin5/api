syntax = "proto3";

package spaceone.api.identity.v2;

option go_package = "github.com/cloudforet-io/api/dist/go/spaceone/api/identity/v2";

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/api/annotations.proto";
import "spaceone/api/core/v1/query.proto";


service Role {
    rpc create (CreateRoleRequest) returns (RoleInfo) {
        option (google.api.http) = {
            post: "/identity/v2/role/create"
            body: "*"
        };
    }
    rpc update (UpdateRoleRequest) returns (RoleInfo) {
        option (google.api.http) = {
            post: "/identity/v2/role/update"
            body: "*"
        };
    }
    rpc delete (RoleRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/identity/v2/role/delete"
            body: "*"
        };
    }
    rpc get (RoleRequest) returns (RoleInfo) {
        option (google.api.http) = {
            post: "/identity/v2/role/get"
            body: "*"
        };
    }
    rpc list (RoleSearchQuery) returns (RolesInfo) {
        option (google.api.http) = {
            post: "/identity/v2/role/list"
            body: "*"
        };
    }
    rpc stat (RoleStatQuery) returns (google.protobuf.Struct) {
        option (google.api.http) = {
            post: "/identity/v2/role/stat"
            body: "*"
        };
    }
}

enum RoleType {
    NONE = 0;
    SYSTEM_ADMIN = 1;
    DOMAIN_ADMIN = 2;
    WORKSPACE_OWNER = 3;
    WORKSPACE_MEMBER = 4;
}

message PagePermission {
    enum Permission {
        NONE = 0;
        VIEW = 1;
        MANAGE = 2;
    }

    string page = 1;
    Permission permission = 2;
}

message CreateRoleRequest {
    string name = 1;
    RoleType role_type = 2;
    repeated string policies = 3;
    // +optional
    repeated PagePermission page_permissions = 4;
    // +optional
    google.protobuf.Struct tags = 5;
    string domain_id = 21;
}

message UpdateRoleRequest {
    string role_id = 1;
    // +optional
    string name = 2;
    // +optional
    repeated string policies = 3;
    // +optional
    repeated PagePermission page_permissions = 4;
    // +optional
    google.protobuf.Struct tags = 5;
    string domain_id = 21;
}

message RoleRequest {
    string role_id = 1;
    string domain_id = 21;
}

message RoleInfo {
    string role_id = 1;
    string name = 2;
    RoleType role_type = 3;
    repeated string policies = 4;
    repeated PagePermission page_permissions = 5;
    google.protobuf.Struct tags = 6;
    bool is_managed = 7;
    string domain_id = 21;
    string created_at = 31;
    string updated_at = 32;
}

message RoleSearchQuery {
    // +optional
    spaceone.api.core.v1.Query query = 1;
    // +optional
    string role_id = 2;
    // +optional
    string name = 3;
    // +optional
    RoleType role_type = 4;
    string domain_id = 21;
    // +optional
    string policy_id = 22;

}

message RolesInfo {
    repeated RoleInfo results = 1;
    int32 total_count = 2;
}

message RoleStatQuery {
    spaceone.api.core.v1.StatisticsQuery query = 1;
    string domain_id = 21;
}
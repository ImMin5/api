syntax = "proto3";

package spaceone.api.identity.v2;

option go_package = "github.com/cloudforet-io/api/dist/go/spaceone/api/identity/v2";

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/api/annotations.proto";
import "spaceone/api/core/v1/query.proto";

service Provider {
    rpc create (CreateProviderRequest) returns (ProviderInfo) {
        option (google.api.http) = {
            post: "/identity/v2/provider/create"
            body: "*"
        };
    }
    rpc update (UpdateProviderRequest) returns (ProviderInfo) {
        option (google.api.http) = {
            post: "/identity/v2/provider/update"
            body: "*"
        };
    }
    rpc delete (ProviderRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/identity/v2/provider/delete"
            body: "*"
        };
    }
    rpc get (ProviderRequest) returns (ProviderInfo) {
        option (google.api.http) = {
            post: "/identity/v2/provider/get"
            body: "*"
        };
    }
    rpc list (ProviderSearchQuery) returns (ProvidersInfo) {
        option (google.api.http) = {
            post: "/identity/v2/provider/list"
            body: "*"
        };
    }
    rpc stat (ProviderStatQuery) returns (google.protobuf.Struct) {
        option (google.api.http) = {
            post: "/identity/v2/provider/stat"
            body: "*"
        };
    }
}

message CreateProviderRequest {
    string provider = 1;
    string name = 2;
    // +optional
    string alias = 3;
    // +optional
    string color = 4;
    // +optional
    string icon = 5;
    // +optional
    int32 order = 6;
    // +optional
    google.protobuf.Struct options = 7;
    // +optional
    google.protobuf.Struct tags = 8;
    string domain_id = 21;
}

message UpdateProviderRequest {
    string provider = 1;
    // +optional
    string name = 2;
    // +optional
    string alias = 3;
    // +optional
    string color = 4;
    // +optional
    string icon = 5;
    // +optional
    int32 order = 6;
    // +optional
    google.protobuf.Struct options = 7;
    // +optional
    google.protobuf.Struct tags = 8;
    string domain_id = 21;
}

message ProviderRequest {
    string provider = 1;
    string domain_id = 21;
}

message ProviderSearchQuery {
    // +optional
    spaceone.api.core.v1.Query query = 1;
    // +optional
    string provider = 2;
    // +optional
    string name = 3;
    // +optional
    string alias = 4;
    // +optional
    bool is_managed = 5;
    string domain_id = 21;
}

message ProviderInfo {
    string provider = 1;
    string name = 2;
    string alias = 3;
    string color = 4;
    string icon = 5;
    int32 order = 6;
    google.protobuf.Struct options = 7;
    google.protobuf.Struct tags = 8;
    bool is_managed = 9;
    string domain_id = 21;
    string created_at = 31;
    string updated_at = 32;
}

message ProvidersInfo {
    repeated ProviderInfo results = 1;
    int32 total_count = 2;
}

message ProviderStatQuery {
    spaceone.api.core.v1.StatisticsQuery query = 1;
    string domain_id = 21;
}
syntax = "proto3";

package spaceone.api.identity.v2;

option go_package = "github.com/cloudforet-io/api/dist/go/spaceone/api/identity/v2";

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/api/annotations.proto";
import "spaceone/api/core/v1/query.proto";

service TrustedServiceAccount {
    rpc create (CreateTrustedServiceAccountRequest) returns (TrustedServiceAccountInfo) {
        option (google.api.http) = {
            post: "/identity/v2/trusted-account/create"
            body: "*"
        };
    }
    rpc update (UpdateTrustedServiceAccountRequest) returns (TrustedServiceAccountInfo) {
        option (google.api.http) = {
            post: "/identity/v2/trusted-account/update"
            body: "*"
        };
    }
    rpc delete (TrustedServiceAccountRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/identity/v2/trusted-account/delete"
            body: "*"
        };
    }
    rpc get (TrustedServiceAccountRequest) returns (TrustedServiceAccountInfo) {
        option (google.api.http) = {
            post: "/identity/v2/trusted-account/get"
            body: "*"
        };
    }
    rpc list (TrustedServiceAccountSearchQuery) returns (TrustedServiceAccountsInfo) {
        option (google.api.http) = {
            post: "/identity/v2/trusted-account/list"
            body: "*"
        };
    }
    rpc stat (TrustedServiceAccountStatQuery) returns (google.protobuf.Struct) {
        option (google.api.http) = {
            post: "/identity/v2/trusted-account/stat"
            body: "*"
        };
    }
}

message CreateTrustedServiceAccountRequest {
    enum Scope {
        NONE = 0;
        DOMAIN = 1;
        WORKSPACE = 2;
    }

    string name = 1;
    google.protobuf.Struct data = 2;
    string provider = 3;
    // +optional
    google.protobuf.Struct tags = 4;
    Scope scope = 5;
    string domain_id = 21;
    // +optional
    string workspace_id = 22;
}

message UpdateTrustedServiceAccountRequest {
    string trusted_service_account_id = 1;
    // +optional
    string name = 2;
    // +optional
    google.protobuf.Struct data = 3;
    // +optional
    google.protobuf.Struct tags = 4;
    string domain_id = 21;
    // +optional
    string workspace_id = 22;
}

message TrustedServiceAccountRequest {
    string trusted_service_account_id = 1;
    string domain_id = 21;
    // +optional
    string workspace_id = 22;
}

message TrustedServiceAccountSearchQuery {
    enum Scope {
        NONE = 0;
        DOMAIN = 1;
        WORKSPACE = 2;
    }

    // +optional
    spaceone.api.core.v1.Query query = 1;
    // +optional
    string trusted_service_account_id = 2;
    // +optional
    string name = 3;
    // +optional
    string provider = 4;
    // +optional
    Scope scope = 8;
    string domain_id = 21;
    // +optional
    string workspace_id = 22;
}

message TrustedServiceAccountInfo {
    enum Scope {
        NONE = 0;
        DOMAIN = 1;
        WORKSPACE = 2;
    }

    string trusted_service_account_id = 1;
    string name = 2;
    google.protobuf.Struct data = 3;
    string provider = 4;
    google.protobuf.Struct tags = 5;
    Scope scope = 6;
    string domain_id = 21;
    string workspace_id = 22;
    string created_at = 31;
}

message TrustedServiceAccountsInfo {
    repeated TrustedServiceAccountInfo results = 1;
    int32 total_count = 2;
}

message TrustedServiceAccountStatQuery {
    spaceone.api.core.v1.StatisticsQuery query = 1;
    string domain_id = 21;
    // +optional
    string workspace_id = 22;
}
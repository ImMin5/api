syntax = "proto3";

package spaceone.api.identity.v2;

option go_package = "github.com/cloudforet-io/api/dist/go/spaceone/api/identity/v2";

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/api/annotations.proto";
import "spaceone/api/core/v1/query.proto";


service APIKey {
    rpc create (CreateAPIKeyRequest) returns (APIKeyInfo) {
        option (google.api.http) = {
            post: "/identity/v2/api-key/create"
            body: "*"
        };
    }

    rpc update (UpdateAPIKeyRequest) returns (APIKeyInfo) {
        option (google.api.http) = {
            post: "/identity/v2/api-key/update"
            body: "*"
        };
    }

    rpc enable (APIKeyRequest) returns (APIKeyInfo) {
        option (google.api.http) = {
            post: "/identity/v2/api-key/enable"
            body: "*"
        };
    }

    rpc disable (APIKeyRequest) returns (APIKeyInfo) {
        option (google.api.http) = {
            post: "/identity/v2/api-key/disable"
            body: "*"
        };
    }

    rpc delete (APIKeyRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/identity/v2/api-key/delete"
            body: "*"
        };
    }

    rpc verify (VerifyAPIKeyRequest) returns (APIKeyInfo) {
        option (google.api.http) = {
            post: "/identity/v2/api-key/verify"
            body: "*"
        };
    }

    rpc get (APIKeyRequest) returns (APIKeyInfo) {
        option (google.api.http) = {
            post: "/identity/v2/api-key/get"
            body: "*"
        };
    }

    rpc list (APIKeySearchQuery) returns (APIKeysInfo) {
        option (google.api.http) = {
            post: "/identity/v2/api-key/list"
            body: "*"
        };
    }

    rpc stat (APIKeyStatQuery) returns (google.protobuf.Struct) {
        option (google.api.http) = {
            post: "/identity/v2/api-key/stat"
            body: "*"
        };
    }
}

message CreateAPIKeyRequest {
    string user_id = 1;
    // +optional
    string name = 2;
    string domain_id = 21;
    string expired_at = 22;
}

message UpdateAPIKeyRequest {
    string api_key_id = 1;
    // +optional
    string name = 2;
    string domain_id = 21;
}

message VerifyAPIKeyRequest {
    enum API_KEY_TYPE {
        NONE_API_KEY_TYPE = 0;
        ACCESS_KEY = 1;
        SECRET_KEY = 2;
    }
    string api_key_id = 1;
    API_KEY_TYPE api_key_type = 2;
    string domain_id = 21;
    string app_id = 22;
    string user_id = 23;
}
message APIKeyRequest {
    string api_key_id = 1;
    string domain_id = 21;
}

message APIKeyInfo {
    enum State {
        NONE_STATE = 0;
        ENABLED = 1;
        DISABLED = 2;
    }

    string api_key_id = 1;
    string api_key = 2;
    State state = 3;
    string domain_id = 21;
    string user_id = 22;
    string created_at = 31;
    string last_accessed_at = 32;
    string expired_at = 33;
}

message APIKeySearchQuery {
    enum State {
        NONE_STATE = 0;
        ENABLED = 1;
        DISABLED = 2;
    }

    // +optional
    spaceone.api.core.v1.Query query = 1;
    // +optional
    string api_key_id = 2;
    // +optional
    State state = 3;
    string domain_id = 21;
    // +optional
    string user_id = 22;
}

message APIKeysInfo {
    repeated APIKeyInfo results = 1;
    int32 total_count = 2;
}

message APIKeyStatQuery {
    spaceone.api.core.v1.StatisticsQuery query = 1;
    string domain_id = 21;
}
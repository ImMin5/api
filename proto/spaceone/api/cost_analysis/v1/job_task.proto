message JobTaskInfo {
    enum Status {
        SCOPE_NONE = 0;
        PENDING = 1;
        IN_PROGRESS = 2;
        SUCCESS = 3;
        FAILURE = 4;
        TIMEOUT = 5;
        CANCELED = 6;
    }

    enum ResourceGroup {
        RESOURCE_GROUP_NONE = 0;
        DOMAIN = 1;
        WORKSPACE = 2;
    }

    string job_task_id = 1;
    Status status = 2;
    google.protobuf.Struct options = 3;
    int32 created_count = 4;
    string error_code = 5;
    string error_message = 6;
    string job_id = 11;
    string data_source_id = 12;
    ResourceGroup resource_group = 13;

    string workspace_id = 20;
    string domain_id = 21;

    string created_at = 31;
    string started_at = 32;
    string updated_at = 33;
    string finished_at = 34;
}


message JobInfo {
    enum Status {
        SCOPE_NONE = 0;
        IN_PROGRESS = 1;
        SUCCESS = 2;
        FAILURE = 3;
        TIMEOUT = 4;
        CANCELED = 5;
    }

    enum ResourceGroup {
        RESOURCE_GROUP_NONE = 0;
        DOMAIN = 1;
        WORKSPACE = 2;
    }

    string job_id = 1;
    Status status = 2;
    google.protobuf.Struct options = 3;
    string error_code = 4;
    string error_message = 5;
    int32 total_tasks = 6;
    int32 remained_tasks = 7;
    string data_source_id = 11;
    ResourceGroup resource_group = 12;

    string workspace_id = 20;
    string domain_id = 21;

    string created_at = 31;
    string updated_at = 32;
    string finished_at = 33;
    repeated ChangedInfo changed = 34;
}


name: Cloudforet API build test

on:
  push:
    branches:
    - test/git-action-build
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
        default: '0.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
          token: ${{ secrets.PAT }}
          ref: test/git-action-build

    - name: Create documents
      run: |
        make json
    - name: Push Json files to repository
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update Json files"
        commit_user_name: "Cloudforet"
        commit_user_email: "mino@megazone.com"
        repository: "test/git-action-build"


    - name: Remove Artifact from Repo since its transfer has finished
      run: |
        sudo chmod -R 777 dist/json
        git rm dist/json -r -f
        git commit -m "Remove auto-generated artifact"

